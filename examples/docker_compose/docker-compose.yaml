version: '3'
services:
  ############################
  # Dapr Sidecar
  ############################
  echoapp-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
      "-app-id", "echo-service",
      "-app-port", "9004",
      "-dapr-grpc-port", "50002",
      "-dapr-http-port","3502",
      "-log-level", "debug",
      "-placement-host-address", "placement:50005",
      "-components-path","/opt/config"]
    depends_on:
      - echoapp
    network_mode: "service:echoapp"
    volumes:
      - ../config:/opt/config

  ############################
  # echo app
  ############################
  echoapp:
    build: "../echo"
    platform: wasi/wasm
    runtime: "io.containerd.wasmedge.v1"
    depends_on:
      - placement
      - redis
    ports:
      - 50002:50002
      - 3502:3502
      - 9120:9120
      - 9004:9004
    networks:
      - docker-compose
    volumes:
    - ../config:/opt/config
    
  ############################
  # wasmedge app
  ############################
  testapp:
    build: "../tests"
    platform: wasi/wasm
    runtime: io.containerd.wasmedge.v1
    # restart: unless-stopped
    depends_on:
      - placement
      - redis
    # network_mode: "host"
    environment:
      EXAMPLE_DAPR_URL: "http://echoapp"
    networks:
      - docker-compose
  placement:
    image: "daprio/dapr"
    command: ["./placement", "-port", "50005"]
    networks:
      - docker-compose
    ports:
      - "50005:50005"

  ############################
  # Redis state store
  ############################
  redis:
    image: "redis:alpine"
    networks:
      - docker-compose
    ports:
      - "6379:6379"

networks:
    docker-compose:
