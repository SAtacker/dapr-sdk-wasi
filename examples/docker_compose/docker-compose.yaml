version: '3'
services:
  ############################
  # Dapr Sidecar
  ############################
  echoapp-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
      "-app-id", "echo-service",
      "-app-port", "9004",
      "-dapr-grpc-port", "50002",
      "-dapr-http-port","3502",
      "-log-level", "debug",
      "-placement-host-address", "placement:50005",
      "-components-path","/opt/config",
      "-metrics-port","9120",
      "-enable-metrics", "false"]
    depends_on:
      - placement
      - redis
      # - echoapp
    network_mode: "service:echoapp"
    # networks:
    #   - docker-compose
    volumes:
    - ../config:/opt/config

  ############################
  # echo app
  ############################
  echoapp:
    build: "../echo"
    platform: wasi/wasm
    runtime: "io.containerd.wasmedge.v1"
    depends_on:
      - placement
      - redis
    # network_mode: "host"
    ports:
      - 9004:9004
    networks:
      - docker-compose
    volumes:
    - ../config:/opt/config
    
  ############################
  # wasmedge app
  ############################
  testapp:
    build: "../tests"
    platform: wasi/wasm
    runtime: io.containerd.wasmedge.v1
    depends_on:
      - echoapp-dapr
    # network_mode: "host"
    # network_mode: "service:echoapp-dapr"
    networks:
      - docker-compose
    ports:
      - 3502:3502

  placement:
    image: "daprio/dapr"
    command: ["./placement", "-port", "50005"]
    networks:
      - docker-compose

  ############################
  # Redis state store
  ############################
  redis:
    image: "redis:alpine"
    networks:
      - docker-compose
    ports:
      - "6379:6379"

networks:
    docker-compose:
